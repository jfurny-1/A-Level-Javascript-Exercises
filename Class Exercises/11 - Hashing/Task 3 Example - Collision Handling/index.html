<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3 Example - Collision Handling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Task 3 Example - Hash Table Collision Handling</h1>
  <p>Store 6-digit codes in a hash table with chain linking for collisions.</p>
  <input type="text" id="code" maxlength="6" placeholder="Enter 6-digit code">
  <button id="btnStore">Store Code</button>
  <button id="btnSearch">Search Code</button>
  <button id="btnList">List Storage</button>
  <pre id="output"></pre>
  <script src="script.js"></script>
</body>
</html>
