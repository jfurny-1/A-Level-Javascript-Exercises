<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 2 Example - Hashing for Data Storage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hashing for Data Storage Example</h1>
  <p>Enter a 6-digit code to store and search in a hash table (array of 100 items):</p>
  <input type="text" id="code" maxlength="6" placeholder="Enter 6-digit code">
  <button id="btnStore">Store Code</button>
  <button id="btnSearch">Search Code</button>
  <button id="btnList">List Storage</button>
  <pre id="output"></pre>
  <script src="script.js"></script>
</body>
</html>
